<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>专栏文章表-查看-后台管理</title>
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet"  th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet"  href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" th:href="@{/css/common.css}" media="all" />
</head>
<body class="childrenBody">
    <div class="layui-main" style="margin-top:25px;">
        <form class="layui-form"  style="width:60%;" th:object="${article}"  >
            <input type="hidden" name="id"  th:value="*{id}" />
                <div class="layui-form-item">
                            <label class="layui-form-label">用户id</label>
                              <div class="layui-input-block">
                             <input type="text" class="layui-input" id="userId"  th:value="*{userId}"  name="userId" lay-verify="" readonly="readonly" >
                              </div>
                </div>
                <div class="layui-form-item">
                            <label class="layui-form-label">用户名</label>
                              <div class="layui-input-block">
                             <input type="text" class="layui-input" id="userName"  th:value="*{userName}"  name="userName" lay-verify="" readonly="readonly" >
                              </div>
                </div>
                <div class="layui-form-item">
                            <label class="layui-form-label">标题</label>
                              <div class="layui-input-block">
                             <input type="text" class="layui-input" id="title"  th:value="*{title}"  name="title" lay-verify="" readonly="readonly" >
                              </div>
                </div>
                <div class="layui-form-item">
                            <label class="layui-form-label">内容</label>
                              <div class="layui-input-block">
                             <input type="text" class="layui-input" id="content"  th:value="*{content}"  name="content" lay-verify="" readonly="readonly" >
                              </div>
                </div>
                <div class="layui-form-item">
                            <label class="layui-form-label">标签代码</label>
                              <div class="layui-input-block">
                             <input type="text" class="layui-input" id="labelCode"  th:value="*{labelCode}"  name="labelCode" lay-verify="" readonly="readonly" >
                              </div>
                </div>
                <div class="layui-form-item">
                            <label class="layui-form-label">标签名字</label>
                              <div class="layui-input-block">
                             <input type="text" class="layui-input" id="labelName"  th:value="*{labelName}"  name="labelName" lay-verify="" readonly="readonly" >
                              </div>
                </div>
                <div class="layui-form-item">
                </div>
                <div class="layui-form-item">
                </div>
                <div class="layui-form-item">
                            <label class="layui-form-label">备注</label>
                              <div class="layui-input-block">
                             <input type="text" class="layui-input" id="remark"  th:value="*{remark}"  name="remark" lay-verify="" readonly="readonly" >
                              </div>
                </div>
                <div class="layui-form-item">
                </div>
                <div class="layui-form-item">
                </div>
                <div class="layui-form-item">
                </div>
                <div class="layui-form-item">
                </div>
                <div class="layui-form-item">
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <a  class="layui-btn layui-btn-info" th:href="@{/page/article}">返回</a>
                    </div>
                </div>
        </form>
    </div>
    <script  type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script  type="text/javascript" th:src="@{/static/js/dict}"></script>
    <script  type="text/javascript" th:src="@{/js/common.js}"></script>
    <script type="text/javascript"  th:src="@{/layui/layui.all.js}"></script>
</body>
</html>
