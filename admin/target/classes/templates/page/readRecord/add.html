<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>悦读记录表-新增-后台管理</title>
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet"  th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet"  href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" th:href="@{/css/common.css}" media="all" />
</head>
<body class="childrenBody">
    <div class="layui-main" style="margin-top:25px;">
        <form class="layui-form"  style="width:60%;"  method="post" id="addForm" >
            <input type="hidden" name="id"  />
                <div class="layui-form-item">
                            <label class="layui-form-label">用户id</label>
                              <div class="layui-input-block">
                             <input type="text" class="layui-input" id="userId"   name="userId" lay-verify="" >
                              </div>
                </div>
                <div class="layui-form-item">
                            <label class="layui-form-label">用户名</label>
                              <div class="layui-input-block">
                             <input type="text" class="layui-input" id="userName"   name="userName" lay-verify="" >
                              </div>
                </div>
                <div class="layui-form-item">
                            <label class="layui-form-label">标题</label>
                              <div class="layui-input-block">
                             <input type="text" class="layui-input" id="title"   name="title" lay-verify="" >
                              </div>
                </div>
                <div class="layui-form-item">
                            <label class="layui-form-label">内容</label>
                              <div class="layui-input-block">
                             <input type="text" class="layui-input" id="content"   name="content" lay-verify="" >
                              </div>
                </div>
                <div class="layui-form-item">
                            <label class="layui-form-label">书名</label>
                              <div class="layui-input-block">
                             <input type="text" class="layui-input" id="bookName"   name="bookName" lay-verify="" >
                              </div>
                </div>
                <div class="layui-form-item">
                            <label class="layui-form-label">标签id</label>
                              <div class="layui-input-block">
                             <input type="text" class="layui-input" id="labelId"   name="labelId" lay-verify="" >
                              </div>
                </div>
                <div class="layui-form-item">
                            <label class="layui-form-label">标签名字</label>
                              <div class="layui-input-block">
                             <input type="text" class="layui-input" id="labelName"   name="labelName" lay-verify="" >
                              </div>
                </div>
                <div class="layui-form-item">
                </div>
                <div class="layui-form-item">
                </div>
                <div class="layui-form-item">
                            <label class="layui-form-label">备注</label>
                              <div class="layui-input-block">
                             <input type="text" class="layui-input" id="remark"   name="remark" lay-verify="" >
                              </div>
                </div>
                <div class="layui-form-item">
                </div>
                <div class="layui-form-item">
                </div>
                <div class="layui-form-item">
                </div>
                <div class="layui-form-item">
                </div>
                <div class="layui-form-item">
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        <a  class="layui-btn layui-btn-info" th:href="@{/page/readRecord}">返回</a>
                    </div>
                </div>
        </form>
    </div>
    <script  type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script  type="text/javascript" th:src="@{/static/js/dict}"></script>
    <script  type="text/javascript" th:src="@{/js/common.js}"></script>
    <script type="text/javascript"  th:src="@{/layui/layui.all.js}"></script>
    <script type="text/javascript"  th:src="@{/js/readRecord/add.js}"></script>
</body>
</html>
