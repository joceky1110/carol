<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>悦读标签表-编辑-后台管理</title>
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet"  th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet"  href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" th:href="@{/css/common.css}" media="all" />
</head>
<body class="childrenBody">
    <div class="layui-main" style="margin-top:25px;">
        <form class="layui-form"  style="width:60%;" th:object="${readLabel}"  method="post" id="editForm" >
            <input type="hidden" name="id"  th:value="*{id}" />
                <div class="layui-form-item">
                            <label class="layui-form-label">标签代码</label>
                              <div class="layui-input-block">
                             <input type="text" class="layui-input" id="labelCode"  th:value="*{labelCode}"  name="labelCode" lay-verify="required" >
                              </div>
                </div>
                <div class="layui-form-item">
                            <label class="layui-form-label">标签名字</label>
                              <div class="layui-input-block">
                             <input type="text" class="layui-input" id="labelName"  th:value="*{labelName}"  name="labelName" lay-verify="required" >
                              </div>
                </div>
                <div class="layui-form-item">
                           <label class="layui-form-label">标签类型</label>
                                <div class="layui-input-block">
                            <select name="type"   id="type" dict=""  th:attr="initValue=*{type}"     lay-verify="required"></select>
                              </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        <a  class="layui-btn layui-btn-info" th:href="@{/page/readLabel}">返回</a>
                    </div>
                </div>
        </form>
    </div>
    <script  type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script  type="text/javascript" th:src="@{/static/js/dict}"></script>
    <script  type="text/javascript" th:src="@{/js/common.js}"></script>
    <script type="text/javascript"  th:src="@{/layui/layui.all.js}"></script>
    <script type="text/javascript"  th:src="@{/js/readLabel/edit.js}"></script>
    <script type="text/javascript"  th:src="@{/js/config.js}"></script>
</body>
</html>
